<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>kirbyロボボプラネット_(unofficial fansite)</title>
    <meta name="description" content="カービィ"ファンによる非公式ゲームセンターサイト
    シューティングゲーム">
    <!-- 後でスタイルシートを読み込む -->
    <!-- 自作のCSSファイル -->
    <link rel="stylesheet" href="gameplay.css">
    
    <!-- Google FontsでVT323を読み込む -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">

</head>

<body>
    

    <main>
        <img src="img/gamecenter starrynightwollud.png"alt="Game Center Logo"  class="center-image">
        <div class="info-box">
            <strong>ロボボアーマーのアームを飛ばして星の夢を破壊しよう</strong>
        </div>

        <div class="notice"><p>
              ※対応ブラウザ:???<br>

              正常に動作しない場合、お手すきの際に改善点などを
              ご連絡くださいませ。
            </p>
        </div>
        <class=play the game>
            <iframe src="https://scratch.mit.edu/projects/1147123987/embed" allowtransparency="true" 
            width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </class>
        <button onclick="document.getElementById('popup').style.display='block'">遊び方</button>

        <div id="popup" class="popup">
           <h1>遊び方</h1>
           <p>矢印キーでキャラの左右を操作して敵を倒そう！</p>
           <p></p>
           <button onclick="document.getElementById('popup').style.display='none'">閉じる</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <!-- 後でJavaScriptを読み込む -->
